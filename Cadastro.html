<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header class="header">
        <a href="Home.html">Home</a>

        <nav>
            <ul class="menu">
                <li><a href="./Jiu-Jitsu.html">Jiu-Jitsu</a></li>
                <li><a href="./Faixas.html">Faixas</a></li>
                <li><a href="/">Regras</a></li>
                <li><a href="/">Movimentos</a></li>
                <li><a href="./Login.html">Login</a></li>
            </ul>

        </nav>
    </header>
    <!-- Fim do cabeçalho -->

    <!-- Ínicio da sessão em que está localizado o cadastro -->
    <section class="ca-container">
        <!-- Ínicio do formulário para cadastro -->
        <form class="ca-cadastro">
            <!-- Ínicio da grid dentro do formulário -->
            <div class="ca-grid">
                <!-- Ínicio do cabeçalho do formulário -->
                <header>
                    <p><a href="./login.html">Login</a></p>
                    <p>
                        <span><a href="./cadastro.html">Cadastro</a></span>
                    </p>
                </header>
                <!-- Fim do cabeçalho do formulário -->

                <!-- Ínicio da div que engloba os campos para preenchimento -->
                <div class="ca-input">
                    <!-- Fieldset faz o agrupamento da label e do input -->
                    <fieldset>
                        <label for="cnpj">CPF do usuário:</label>
                        <br />
                        <input id="cnpj" type="text" />
                      </fieldset>
        
                      <fieldset>
                        <label for="email">E-mail do usuário:</label>
                        <br />
                        <input id="email" type="email" />
                      </fieldset>
        
                      <fieldset>
                        <label for="senha">Senha:</label>
                        <br />
                        <input id="senha" type="password" />
                      </fieldset>

                    <fieldset>
                        <label for="senha_confirmacao">Confirme sua Senha:</label>
                        <br />
                        <input id="senha_confirmacao" type="password" />
                    </fieldset>
                </div>
                <!-- Ínicio da div que engloba os campos para preenchimento -->
                
                <!-- Ínicio da div que engloba o botão -->
                <div class="ca-btn">
                    <button onclick="cadastro()">Cadastrar</button>
                </div>
                <!-- Fim da div que engloba o botão -->
            </div>
            <!-- Fim da grid dentro do formulário -->
        </form>
        <!-- Ínicio do formulário para cadastro -->
    </section>
    <!-- Fim da sessão em que está localizado o cadastro -->

    <footer class="footer">
        <p>
            Todos os direitos reservados a Luiz Henrique - 2021
        </p>

        <div class="icones">

        </div>
    </footer>
    
</body>
</html>
