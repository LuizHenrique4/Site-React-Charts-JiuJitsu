<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header class="header">
        <a href="index.html">Home</a>

        <nav>
            <ul class="menu">
                <li><a href="./Jiu-Jitsu.html">Jiu-Jitsu</a></li>
                <li><a href="./Faixas.html">Faixas</a></li>
                <li><a href="/">Regras</a></li>
                <li><a href="./Movimentos.html">Movimentos</a></li>
                <li><a href="./Login.html">Login</a></li>
            </ul>

        </nav>
    </header>
    <!-- Fim do cabeçalho -->

    <!-- Ínicio da sessão em que está localizado o cadastro -->
    <section class="ca-container">
        <!-- Ínicio do formulário para cadastro -->
        <form class="ca-cadastro" id="form_cadastro" method="post" onsubmit="return cadastrar()">
            <!-- Ínicio da grid dentro do formulário -->
            <div class="ca-grid">
                <!-- Ínicio do cabeçalho do formulário -->
                <header>
                    <p><span><a href="./login.html">Login</a></span>
                   
                        <span><a href="./cadastro.html">Cadastro</a></span>
                    </p>
                </header>
                <!-- Fim do cabeçalho do formulário -->

                <!-- Ínicio da div que engloba os campos para preenchimento -->
                <div class="ca-input">
                    <!-- Fieldset faz o agrupamento da label e do input -->
                    <fieldset>
                        <label for="cpf">CPF do usuário:</label>
                        <br />
                        <input id="cpf" type="text" name="cpf" />
                      </fieldset>
        
                      <fieldset>
                        <label for="login">Login do usuário:</label>
                        <br />
                        <input id="login" type="login" name="login" />
                      </fieldset>
        
                      <fieldset>
                        <label for="senha">Senha:</label>
                        <br />
                        <input id="senha" type="password" name="senha" />
                      </fieldset>

                    <!-- <fieldset>
                        <label for="senha_confirmacao">Confirme sua Senha:</label>
                        <br />
                        <input id="senha_confirmacao" type="password" />
                    </fieldset> -->
                    
                </div>
                <!-- Ínicio da div que engloba os campos para preenchimento -->
                
                <!-- Ínicio da div que engloba o botão -->
                <div class="ca-btn">
                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </div>
                <!-- Fim da div que engloba o botão -->
            </div>
            <!-- Fim da grid dentro do formulário -->
        </form>
        <!-- Ínicio do formulário para cadastro -->
    </section>
    <!-- Fim da sessão em que está localizado o cadastro -->

    <footer class="footer">
        <p>
            Todos os direitos reservados a Luiz Henrique - 2021
        </p>

        <div class="icones">

        </div>
    </footer>
    
</body>
</html>

<script>

    function cadastrar() {
      //  aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
