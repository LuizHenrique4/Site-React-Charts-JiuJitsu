<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header class="header">
        <a href="index.html">Home</a>

        <nav>
            <ul class="menu">
                <li><a href="./Jiu-Jitsu.html">Jiu-Jitsu</a></li>
                <li><a href="./Faixas.html">Faixas</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./Movimentos.html">Movimentos</a></li>
                <li><a href="./Login.html">Login</a></li>
            </ul>

        </nav>
    </header>

    <section class="container_container">

        <form class="ca-cadastro" id="form_cadastro" method="post" onsubmit="return cadastrar()">

            <div class="grid_cadastro">

                <header class="heade">
                    <p><span><a href="./login.html">Login</a></span>
                        <span><a href="./cadastro.html">Cadastro</a></span>
                    </p>
                </header>

                <div class="input_cadastro">

                    <fieldset>
                        <label for="cpf">CPF do usuário:</label>
                        <br />
                        <input id="cpf" type="text" name="cpf" />
                    </fieldset>

                    <fieldset>
                        <label for="login">Login do usuário:</label>
                        <br />
                        <input id="login" type="login" name="login" />
                    </fieldset>

                    <fieldset>
                        <label for="senha">Senha:</label>
                        <br />
                        <input id="senha" type="password" name="senha" />
                    </fieldset>


                </div>

                <div class="btn_cadastro">
                    <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
                </div>

            </div>

        </form>

    </section>

    <footer class="footer">
        <p>
            Todos os direitos reservados a Luiz Henrique - 2021
        </p>
        </div>
    </footer>

</body>

</html>

<script>

    function cadastrar() {
        //  aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
